{%- if env.environment != 'test' %}
# We deploy the app to its own site.
# Redirect subdomains like www.*:
server {
    server_name  *.nmdb.uni-goettingen.de;
    return       301 http://nmdb.uni-goettingen.de$request_uri;
}
    {%- if env.environment == 'production' %}
# Redirect HTTP to HTTPS:
server {
    listen 80;
    server_name  nmdb.uni-goettingen.de;
    return       301 https://nmdb.uni-goettingen.de$request_uri;
}
        {%- if app.with_www_subdomain %}
server {
    listen 443 ssl;
    server_name  www.{{ app.domain }};
    ssl_certificate /etc/letsencrypt/live/nmdb.uni-goettingen.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nmdb.uni-goettingen.de/privkey.pem;
    return       301 https://nmdb.uni-goettingen.de$request_uri;
}
        {%- endif %}
    {%- endif %}

server {
    {%- if env.environment == 'production' %}
        server_name  nmdb.uni-goettingen.de;
    {%- else %}
        server_name  {{ env.host }};
    {%- endif %}

    {%- if env.environment == 'production' %}
        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/nmdb.uni-goettingen.de/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nmdb.uni-goettingen.de/privkey.pem;
    {%- else %}
        listen 80;
    {%- endif %}
    access_log off;

    root {{ app.www_dir }};
{%- endif %}

    location {% if env.environment == 'test' %}/{{ app.name }}{% endif %}/ {
{{ auth }}
            proxy_pass_header Server;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_set_header X-Forwarded-For  $remote_addr;
    {%- if env.environment != 'staging' %}
            proxy_set_header X-Forwarded-Protocol ssl;
	        proxy_set_header X-Forwarded-Proto https;
	        proxy_set_header X-Forwarded-SSL on;
    {%- endif %}
            proxy_set_header X-Scheme $scheme;
            proxy_connect_timeout 20;
            proxy_read_timeout 20;
            proxy_pass http://127.0.0.1:6543/;
    }

    {%- if app.stack == 'clld' %}
    location {% if env.environment == 'test' %}/{{ app.name }}{% endif %}/clld-static/ {
            alias {{ clld_dir }}/web/static/;
            autoindex off;
    }
    {%- endif %}
    location {% if env.environment == 'test' %}/{{ app.name }}{% endif %}/static/ {
            alias {{ app.static_dir }}/;
            charset_types text/plain;
            charset utf-8;
            autoindex off;
    }

{%- if not env.environment == 'test' %}
    location /files/ {
            alias {{ app.www_dir }}/files/;
            autoindex off;
    }

    error_page 502 503 =502 /503.html;
    location = /503.html {
        root {{ app.www_dir }};
    }
}
{%- endif %}
